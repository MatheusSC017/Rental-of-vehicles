                type: object
                x-content-type: application/json
              example:
              - id: 1
                name: Children's chair
                daily_cost: 3.7
                stock: 8
                branch: 2
      security:
      - basicAuth: []
      x-openapi-router-controller: swagger_server.controllers.additional_items_controller
