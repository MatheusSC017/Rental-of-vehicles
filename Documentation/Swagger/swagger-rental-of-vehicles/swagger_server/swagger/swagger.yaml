components:
  schemas:
    AdditionalItem:
      required:
      - branch
      - daily_cost
      - name
      type: object
      properties:
        name:
          type: string
          example: Children's chair
        daily_cost:
          type: number
          example: 3.7
        stock:
          type: integer
          example: 8
          default: 0
        branch:
          type: integer
          example: 2
    Address:
      type: object
      properties:
        cep:
          type: string
          example: "22290255"
        state:
          type: string
          example: RJ
        city:
          type: string
          example: Rio de Janeiro
        district:
          type: string
          example: Urca
        street:
          type: string
          example: AV. Pasteur
        number:
          type: string
          example: "520"
    Branch:
      type: object
      properties:
        name:
          type: string
          example: Vehicle rental
        opening_hours_start:
          type: string
          example: 12:00:00
        opening_hours_end:
          type: string
          example: 20:00:00
        address:
          type: string
          example: "1"
    Classification:
      type: object
      properties:
        title:
          type: string
          example: Sport vehicle
        daily_cost:
          type: number
          example: 650
    Insurance:
      type: object
      properties:
        title:
          type: string
          example: basic insurance
        coverage:
          type: object
          example:
            personal itens: 5000
            moral damages: 15000
        price:
          type: number
          example: 20
    Customer:
      type: object
      properties:
        cpf:
          type: string
          example: "928095371"
        user:
          $ref: '#/components/schemas/Customer_user'
        rg:
          type: string
          example: "687512049"
        gender:
          type: string
          example: M
        age:
          type: integer
          example: 58
        phone:
          type: string
          example: 22 97038-2000
        cnh:
          type: string
          example: "68993497985"
        finance:
          type: number
          example: 3842
        address:
          type: integer
          example: 1
    User:
      type: object
      properties:
        username:
          type: string
          example: Enzo65283
        first_name:
          type: string
          example: Enzo
        last_name:
          type: string
          example: Cardoso
        email:
          type: string
          example: enzo65283@email.com.br
        password:
          type: string
    Vehicle:
      type: object
      properties:
        type:
          type: string
          example: C
        brand:
          type: string
          example: HONDA
        model:
          type: string
          example: CIVIC
        year_manufacture:
          type: integer
          example: 2018
        model_year:
          type: integer
          example: 2019
        mileage:
          type: number
          example: 1120.02
        renavam:
          type: string
          example: "314270183"
        license_plate:
          type: string
          example: QKP2U95
        chassi:
          type: string
          example: "62270492873160180"
        fuel:
          type: string
          example: H
        fuel_tank:
          type: integer
          example: 40
        engine:
          type: string
          example: "2"
        color:
          type: string
          example: Cinza
        other_data:
          type: object
          example:
            portas: 4P
            carroceria: Sedã
        available:
          type: boolean
          example: true
        branch:
          type: integer
          example: 1
        classification:
          type: integer
          example: 1
    rent_id_body:
      type: object
      properties:
        driver:
          type: array
          items:
            type: string
            example: "[\"00928095371\",\"01044008628\"]"
    appointment_body:
      type: object
      properties:
        vehicle:
