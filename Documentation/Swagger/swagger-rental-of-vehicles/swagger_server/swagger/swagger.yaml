          description: An object containing a JSON array of additional item information
            for vehicles
          content:
            application/json:
              schema:
                type: object
                x-content-type: application/json
              example:
              - count: 2
                results:
                - id: 1
                  name: child seat
                  daily_cost: 3.5
                  stock: 2
                  branch: 1
                - id: 2
                  name: seat cover
                  daily_cost: 0.5
                  stock: 12
                  branch: 2
      x-openapi-router-controller: swagger_server.controllers.additional_items_controller
